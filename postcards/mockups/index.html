<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Postcards</title>
		<style type="text/css">
			.desktop {
				width: 50%;
				display: inline-block;
			}
			.mobile{
				display: inline-block;
				width: 16%;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/shoes_desktop.png" class="desktop">
			<img src="images/shoes_phone.png" class="mobile">
		</div>
		<div>
			<img src="images/money_desktop.png" class="desktop">
			<img src="images/money_phone.png" class="mobile">
		</div>
		<div>
			<img src="images/fantasies_desktop.png" class="desktop">
			<img src="images/fantasies_phone.png" class="mobile">
		</div>
	</body>
</html>
